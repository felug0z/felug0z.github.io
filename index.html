<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fELuGOz was here.</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: url('img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
      z-index: 0;
    }

    .background-blur,
    .overlay-dim {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .background-blur {
      backdrop-filter: blur(5px);
    }

    .overlay-dim {
      background-color: rgba(0, 0, 0, 0.25);
      opacity: 0;
      transition: opacity 0.3s;
    }

    body.icon-hovered .overlay-dim {
      opacity: 1;
      z-index: 1;
    }

    body.icon-hovered .content > *:not(.links):not(.playlist-link) {
      filter: blur(2px);
      transition: filter 0.3s;
    }

    .links a,
    .playlist-link a {
      filter: blur(0px);
      transition: filter 0.3s, transform 0.3s;
    }

    body.icon-hovered .links a:not(:hover),
    body.icon-hovered .playlist-link a:not(:hover) {
      filter: blur(2px);
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0.5rem;
      z-index: 2;
      position: relative;
    }

    .profile {
      text-align: center;
      margin-bottom: 0.6rem;
    }

    .profile img {
      width: 160px;
      border-radius: 50%;
      margin-bottom: 0.3rem;
    }

    .profile h1 {
      margin: 0.3rem 0;
      font-size: 2rem;
      font-weight: 700;
    }

    .weather-box {
      margin-top: 0.3rem;
      margin-bottom: 0.8rem;
      font-size: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 3;
      opacity: 0.8;
    }

    .links {
      display: flex;
      gap: 0.05rem;
    }

    .links a {
      text-decoration: none;
      background: none;
      color: white;
      padding: 0.3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
      width: 40px;
      height: 40px;
      position: relative;
      z-index: 3;
    }

    .links a:hover {
      transform: scale(1.3);
    }

    .links a::after {
      content: attr(data-label);
      position: absolute;
      bottom: -1rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.65rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s, bottom 0.2s;
      pointer-events: none;
    }

    .links a:hover::after {
      opacity: 1;
      bottom: -0.9rem;
    }

    .links i {
      font-size: 1.2rem;
      color: white;
    }

    .playlist-link {
      margin-top: 1rem;
      z-index: 3;
    }

    .playlist-link a {
      text-decoration: none;
      color: white;
      font-size: 0.95rem;
      transition: transform 0.3s;
      display: inline-block;
      position: relative;
      z-index: 3;
      border-bottom: 2px dashed rgba(255, 255, 255, 0.8);
      padding-bottom: 0px;
    }

    .playlist-link a:hover {
      transform: scale(1.1);
    }

    .playlist-link a::after {
      content: attr(data-label);
      position: absolute;
      bottom: -2.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s, bottom 0.2s;
      pointer-events: none;
      text-decoration: none;
    }

    .playlist-link a:hover::after {
      opacity: 1;
      bottom: -2.3rem;
    }

    .footer {
      position: absolute;
      bottom: 2.2rem;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.7);
      z-index: 2;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>
  <div class="overlay-dim"></div>

  <div class="content">
    <div class="profile">
      <img src="img/pfp.jpg" alt="Profile Picture" />
      <h1>fELuGOz</h1>
    </div>

    <div class="weather-box" id="weatherBox">
      <span id="city">Almaty</span>
      <span id="temperature">—°C</span>
      <span id="wind">— м/с</span>
      <span id="humidity">—%</span>
      <span id="time">-- --- ---- --:--</span>
    </div>

    <div class="links">
      <a href="https://twitch.tv/felugoz" target="_blank" data-label="Twitch">
        <i class="fab fa-twitch"></i>
      </a>
      <a href="https://youtube.com/@felugozxd" target="_blank" data-label="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://t.me/felugoz" target="_blank" data-label="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://discord.com/users/840883098588938271" target="_blank" data-label="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://steamcommunity.com/id/felugoz" target="_blank" data-label="Steam">
        <i class="fab fa-steam"></i>
      </a>
    </div>

    <div class="playlist-link">
      <a href="https://www.youtube.com/playlist?list=YOUR_PLAYLIST_ID" target="_blank" data-label="если вам реально интересно, держите">
        playlist
      </a>
    </div>

    <div class="footer">Фелугоз, fELuGOz, fLGz ® 2021 – <span id="currentYear"></span></div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const options = {
        year: 'numeric',
        month: 'short',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false,
        timeZone: 'Asia/Almaty'
      };
      const formatted = now.toLocaleString('en-GB', options).replace(',', '');
      document.getElementById("time").innerHTML = `${formatted} <i class="fas fa-clock"></i>`;
    }

    async function updateWeather() {
      const lat = 43.25;
      const lon = 76.95;

      try {
        const response = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,weather_code&timezone=auto`
        );
        const data = await response.json();

        const temp = data.current.temperature_2m.toFixed(1);
        const wind = data.current.wind_speed_10m.toFixed(1);
        const humidity = data.current.relative_humidity_2m;
        const weatherCode = data.current.weather_code;

        const weatherIcon = getWeatherIcon(weatherCode);

        document.getElementById("temperature").innerHTML = `${temp}°C ${weatherIcon}`;
        document.getElementById("wind").innerHTML = `${wind} м/с <i class="fas fa-wind"></i>`;
        document.getElementById("humidity").innerHTML = `${humidity}% <i class="fas fa-droplet"></i>`;
      } catch (error) {
        console.error("Ошибка запроса к Open-Meteo:", error);
        document.getElementById("temperature").textContent = "Ошибка";
      }
    }

    function getWeatherIcon(code) {
      if ([0].includes(code)) return `<i class="fas fa-sun"></i>`;
      if ([1, 2].includes(code)) return `<i class="fas fa-cloud-sun"></i>`;
      if ([3].includes(code)) return `<i class="fas fa-cloud"></i>`;
      if ([45, 48].includes(code)) return `<i class="fas fa-smog"></i>`;
      if ([51, 53, 55, 56, 57].includes(code)) return `<i class="fas fa-cloud-rain"></i>`;
      if ([61, 63, 65, 66, 67].includes(code)) return `<i class="fas fa-cloud-showers-heavy"></i>`;
      if ([71, 73, 75, 77].includes(code)) return `<i class="fas fa-snowflake"></i>`;
      if ([80, 81, 82].includes(code)) return `<i class="fas fa-cloud-showers-heavy"></i>`;
      if ([95, 96, 99].includes(code)) return `<i class="fas fa-bolt"></i>`;
      return `<i class="fas fa-question"></i>`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('.links a, .playlist-link a');
      links.forEach(link => {
        link.addEventListener('mouseenter', () => {
          document.body.classList.add('icon-hovered');
        });
        link.addEventListener('mouseleave', () => {
          document.body.classList.remove('icon-hovered');
        });
      });

      document.getElementById('currentYear').textContent = new Date().getFullYear();

      updateTime();
      updateWeather();
      setInterval(updateTime, 1000);
      setInterval(updateWeather, 15 * 60 * 1000);
    });
  </script>
</body>
</html>
