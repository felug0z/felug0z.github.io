<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Links</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: url('img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
      z-index: 0;
    }

    .background-blur,
    .overlay-dim {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .background-blur {
      backdrop-filter: blur(5px);
    }

    .overlay-dim {
      background-color: rgba(0, 0, 0, 0.25);
      opacity: 0;
      transition: opacity 0.3s;
    }

    body.icon-hovered .overlay-dim {
      opacity: 1;
      z-index: 1;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0.5rem;
      z-index: 2;
      position: relative;
    }

    .profile {
      text-align: center;
      margin-bottom: 0.6rem;
    }

    .profile img {
      width: 160px;
      border-radius: 50%;
      margin-bottom: 0.3rem;
    }

    .profile h1 {
      margin: 0.3rem 0;
      font-size: 2rem;
      font-weight: 700;
    }

    .links {
      display: flex;
      gap: 0.05rem;
    }

    .links a {
      text-decoration: none;
      background: none;
      color: white;
      padding: 0.3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
      width: 40px;
      height: 40px;
      position: relative;
      z-index: 3;
    }

    .links a:hover {
      transform: scale(1.3);
    }

    .links a::after {
      content: attr(data-label);
      position: absolute;
      bottom: -1rem;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.65rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s, bottom 0.2s;
      pointer-events: none;
    }

    .links a:hover::after {
      opacity: 1;
      bottom: -0.9rem;
    }

    .links i {
      font-size: 1.2rem;
      color: white;
    }

    .footer {
      position: absolute;
      bottom: 2.2rem;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.7);
      z-index: 2;
      text-align: center;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('.links a');
      links.forEach(link => {
        link.addEventListener('mouseenter', () => {
          document.body.classList.add('icon-hovered');
        });
        link.addEventListener('mouseleave', () => {
          document.body.classList.remove('icon-hovered');
        });
      });
    });
  </script>
</head>
<body>
  <div class="background-blur"></div>
  <div class="overlay-dim"></div>
  <div class="content">
    <div class="profile">
      <img src="img/pfp.jpg" alt="Profile Picture" />
      <h1>fELuGOz</h1>
    </div>
    <div class="links">
      <a href="https://twitch.tv/felugoz" target="_blank" data-label="Twitch">
        <i class="fab fa-twitch"></i>
      </a>
      <a href="https://youtube.com/@felugozxd" target="_blank" data-label="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://t.me/felugoz" target="_blank" data-label="Telegram">
        <i class="fab fa-telegram"></i>
      </a>
      <a href="https://discord.com/users/840883098588938271" target="_blank" data-label="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="https://steamcommunity.com/id/felugoz" target="_blank" data-label="Steam">
        <i class="fab fa-steam"></i>
      </a>
    </div>
    <div class="footer">Фелугоз, fELuGOz, fLGz ⦁ 2021 — 2025</div>
  </div>
</body>
</html>
